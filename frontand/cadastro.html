<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <header>
        <img src="home.svg" alt="">
        <img src="INFOINTERFACE.png" alt="">
    </header>

    <h1>CADASTRE SUA ONG</h1>

    <form action="">
        <Fieldset>
            <legend>CONTA</legend>
            <div class="linhadeformulario">
                <div class="colunadeformulario">
                    <label>EMAIL</label>
                    <input type="email">
                </div>
                <div class="colunadeformulario">
                    <label>SENHA</label>
                    <input type="password">
                </div>
            </div>
        </Fieldset>
        <fieldset>
            <legend>DADOS</legend>
            <div class=linhadeformulario>
                <div class="colunadeformulario grow">
                    <label>NOME DA ONG</label>
                    <input type="text">
                </div>

                <div class="colunadeformulario grow">
                    <label>TIPO DE ONG</label>
                    <select name="" id="">
                    <option value=""></option>
                    <option>Animais</option>
                    <option>Social</option>
                    <option>Ambiental</option>
                    <option>Crianças Carentes</option>
                    <option>Combate à Pobreza</option>
                    <option>Violencia Domestica</option>
                    <option>Moradores de Rua</option>
                    <option>Dependencia Quimica</option>
                    <option>Deficientes</option>
                    <option>Azilos</option>
                    <option>Doenças Crônicas</option>
                    <option>Outros</option>

                </select>
            
                </div>
                <div class="colunadeformulario">
                    <label>LOGO DA ONG</label>
                    <label class="fakeinput">UPLOAD<input type="file"></label>

                </div>
                
            </div>
           
            <div class="linhadeformulario">
                <div class="colunadeformulario grow">
                    <label>DESCREVA SUA ONG/ DO QUE ELA PRECISA?</label>
                    <textarea></textarea>
                </div>

            </div>


        </fieldset>

        <fieldset>
            <legend>ENDEREÇO</legend>

            <div class="linhadeformulario">
                <div class="colunadeformulario">
                    <label>ESTADO</label>
                    <select name="" id="">
                        <option value=""></option>
                        <option>AC</option>
                        <option>AL</option>
                        <option>AP</option>
                        <option>AM</option>
                        <option>BA</option>
                        <option>CE</option>
                        <option>DF</option>
                        <option>ES</option>
                        <option>GO</option>
                        <option>MA</option>
                        <option>MT</option>
                        <option>MS</option>
                        <option>MG</option>
                        <option>PA</option>
                        <option>PB</option>
                        <option>PR</option>
                        <option>PE</option>
                        <option>PI</option>
                        <option>RJ</option>
                        <option>RN</option>
                        <option>RS</option>
                        <option>RO</option>
                        <option>RR</option>
                        <option>SC</option>
                        <option>SP</option>
                        <option>SE</option>
                        <option>TO</option>
                    </select>
                </div>

                <div class="colunadeformulario">
                    <label>CEP</label>
                    <input type="text">
                </div>
                <div class="colunadeformulario">
                    <label>TELEFONE</label>
                    <input type="text">
                </div>

            </div>
            <div class="linhadeformulario">
                <div class="colunadeformulario  grow">
                    <label>ENDEREÇO DA ONG</label>
                    <input type="text">
                </div>
                <div class="colunadeformulario">
                    <label>Nº</label>
                    <input type="text">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>DADOS PARA DOAÇÃO</legend>
            <div class="linhadeformulario">

                <div class="colunadeformulario">
                    <label>PIX PARA DOAÇÃO</label>
                    <input type="text">
                </div>

                <div class="colunadeformulario">
                    <label>Nº DA CONTA PARA DOAÇÃO</label>
                    <input type="text">
                </div>
        </fieldset>

        <div class="colunadeformulario">
            <label>&nbsp;</label>
            <button>ENVIAR</button>
        </div>

        </div>
    </form>

</body>

</html>
